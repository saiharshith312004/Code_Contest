<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page with 2FA</title>
    <meta charset="UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #F5F5F7; /* light grey/white */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 2.5rem 3rem;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(75, 46, 131, 0.2);
            width: 340px;
            border-top: 6px solid #4B2E83; /* Axis violet top border */
        }
        h2 {
            margin-bottom: 2rem;
            text-align: center;
            color: #4B2E83;
            font-weight: 700;
        }
        input[type="text"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 0.65rem;
            margin: 0.5rem 0 1.5rem 0;
            border: 1.5px solid #6C4BA9;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="number"]:focus {
            border-color: #4B2E83;
            outline: none;
            box-shadow: 0 0 5px #4B2E83AA;
        }
        button {
            width: 100%;
            padding: 0.7rem;
            background-color: #4B2E83;
            border: none;
            color: white;
            font-size: 1.1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3A2464;
        }
        .error {
            color: #E03C3C; /* red for errors */
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
        }
        .register-link {
            text-align: center;
            margin-top: 1.3rem;
            font-size: 0.9rem;
            color: #6C4BA9;
        }
        .register-link a {
            color: #4B2E83;
            text-decoration: none;
            font-weight: 600;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <div class="error" style="display:none;"></div>
    <form id="loginForm">
        <input type="text" name="username" placeholder="Username" required autocomplete="username" />
        <input type="password" name="password" placeholder="Password" required autocomplete="current-password" />
        <input type="number" name="code" placeholder="2FA Code" required minlength="6" maxlength="6" />
        <button type="submit">Login</button>
    </form>

    <div class="register-link">
        <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const errorDiv = document.querySelector('.error');
        errorDiv.style.display = 'none';
        errorDiv.textContent = '';

        const formData = new FormData(this);
        const username = formData.get('username');
        const password = formData.get('password');
        const code = formData.get('code');

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, code })
            });

            if (!response.ok) {
                const errorText = await response.text();
                errorDiv.textContent = errorText || 'Login failed';
                errorDiv.style.display = 'block';
                return;
            }

            const data = await response.json();

            localStorage.setItem('token', data.token);
            window.location.href = '/dashboard';

        } catch (error) {
            errorDiv.textContent = 'Error: ' + error.message;
            errorDiv.style.display = 'block';
        }
    });
</script>

</body>
</html>
